<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
  <head> 
    <title>Grades</title>
<link rel="stylesheet" th:href="grades.css">
  </head>
  <body>

    <div class="topnav">
      <a role="button" th:href="@{/form}">Form</a>
      <a role="button" th:href="@{/grades}">Grades</a>
    </div>

    <div class= "container">
      <h2 > Grades </h2>
      <table id="table"> 
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
        </tr>
        <tr th:each="grade: ${grades}" th:object="${grade}">
          <td th:text="*{name}"></td>
          <td th:text="*{subject}"></td>
          <td th:text="*{score}"></td>
          <td><a role="button" class="update" th:href="@{/form(id=*{id})}">Update</a></td>
        </tr>
        <!-- <tr th:object="${grade}">
          <td th:text="*{name}"></td>
          <td th:text="*{subject}"></td>
          <td th:text="*{score}"></td>
        </tr> -->
      </table>
    </div>
    
  </body>
</html>
