<html xmlns:th="http://www.thymeleaf.org">

<head>
   <link th:href="@{/global-superstore/inventory-stylesheet.css}" rel="stylesheet">
</head>

<body>
   <div class="topnav">
      <a role="button" th:href="@{/store}">Form</a>
      <a role="button" class="active" th:href="@{/inventory}">Inventory</a>
   </div>
   <div class="alert success" th:if="${status=='success'}">
      <strong> You successfully submited the item! </strong>
   </div>
   <div class="alert" th:if="${status=='failed'}">
      <strong> You can't submit the item as it was not purchased 5 days from the new date!</strong>
   </div>

   <div class="container">
      <table>
         <tr class="head">
            <th>Category</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Order Date</th>
            <th> </th>
         </tr>
         <tr th:each="item:${items}" th:object="${item}">
            <td th:text="*{category}">
               </th>
            <td th:text="*{name}"></td>
            <td th:text="*{#numbers.formatCurrency(price)}"></td>
            <td th:text="*{#numbers.formatCurrency(discount)}"></td>
            <td type="date" th:text="*{#dates.format(date,'yyyy-MM-dd')}"></td>
            <td>
               <a role="button" style="color:white; background-color: #263238" class="table-button"
                  th:href="@{/store(id=*{id})}">Update</a>
            </td>
         </tr>
      </table>
   </div>
</body>

</html>
